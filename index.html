<!DOCTYPE html>
<html lang="en">


  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif&display=swap" rel="stylesheet">
    <title>Online Registration Form</title>
  </head>
  <body>

    <header>
      <h1 id="top-header">THE CODE REVIEW</h1>
    </header>
    
    <main>
   
      <div class="newsletter-form">
         <h2><strong>Signup for our newsletter</strong></h2>
         <h3 class="the-latest">Get the latest news on how your code is doing right in your inbox</h3>
      
           <form action="index.html" method="post">
              <hr class="thick-line">
              <hr class="thin-line">
            
              <fieldset class="contact-info">
                  <legend class="contact"><h2>Contact Information</h2></legend>
                  <div class="full-width">
                    <label for="fullname">Full Name</label><br>
                    <input type="text" id="fullname" name="fullname" placeholder="Required" required><br>
                  </div>
                  <div class="full-width">
                    <label for="email">Email Address</label><br>
                    <input type="email" id="email" name="email" placeholder="Required" required><br>
                  </div>
                  <div class="full-width">
                    <label for="phonenumber">Phone Number</label><br>
                    <input type="tel" id="phonenumber" name="phonenumber" placeholder="Required"><br>
                  </div>
                  <div class="full-width">
                    <label for="address">Street Address</label><br>
                    <input type="text" id="address" name="address" placeholder="Required"><br>
                  </div>
                  <div class="full-width">
                    <label for="city">City</label><br>
                    <input type="text" id="city" name="city" placeholder="Required" required><br>
                  </div>

                  <div class="full-width">
                  <label for="state">State</label><br>
                  <select id="state" name="your-state">
                    <option disabled selected value="">Choose State</option>
                    <option value="alabama">Alabama</option>
                    <option value="alaska">Alaska</option>
                    <option value="arizona">Arizona</option>
                    <option value="arkansas">Arkansas</option>
                    <option value="california">California</option>
                    <option value="colorado">Colorado</option>
                    <option value="connecticut">Connecticut</option>
                    <option value="delaware">Delaware</option>
                    <option value="florida">Florida</option>
                    <option value="georgia">Georgia</option>
                    <option value="hawaii">Hawaii</option>
                    <option value="idaho">Idaho</option>
                    <option value="illinois">Illinois</option>
                    <option value="indiana">Indiana</option>
                    <option value="iowa">Iowa</option>
                    <option value="kansas">Kansas</option>
                    <option value="kentucky">Kentucky</option>
                    <option value="louisiana">Louisiana</option>
                    <option value="maine">Maine</option>
                    <option value="maryland">Maryland</option>
                    <option value="massachusetts">Massachusetts</option>
                    <option value="michigan">Michigan</option>
                    <option value="minnesota">Minnesota</option>
                    <option value="mississippi">Mississippi</option>
                    <option value="missouri">Missouri</option>
                    <option value="montana">Montana</option>  
                    <option value="nebraska">Nebraska</option>
                    <option value="nevada">Nevada</option>
                    <option value="new-hampshire">New Hampshire</option>
                    <option value="new-jersey">New Jersey</option>
                    <option value="new-mexico">New Mexico</option>
                    <option value="new-york">New York</option>
                    <option value="north-carolina">North Carolina</option>
                    <option value="north-dakota">North Dakota</option>
                    <option value="ohio">Ohio</option>
                    <option value="oklahoma">Oklahoma</option>
                    <option value="oregon">Oregon</option>
                    <option value="pennsylvania">Pennsylvania</option>
                    <option value="rhode-island">Rhode Island</option>
                    <option value="south-carolina">South Carolina</option>
                    <option value="south-dakota">South Dakota</option>
                    <option value="tennessee">Tennessee</option>
                    <option value="texas">Texas</option>
                    <option value="utah">Utah</option>
                    <option value="vermont">Vermont</option>
                    <option value="virginia">Virginia</option>
                    <option value="washington">Washington</option>
                    <option value="west-virginia">West Virginia</option>
                    <option value="wisconsin">Wisconsin</option>
                    <option value="wyoming">Wyoming</option>
                  </select>
                  </div>
              
             
                  <div class="full-width">
                    <label for="zipcode">Zip Code</label><br>
                    <input type="text" id="zipcode" name="zipcode" placeholder="Required"><br>
                  </div>
                  <hr class="bottom-thin-line">
              </fieldset>

              <fieldset class="news">
                  <legend class="newsl"><h2>Newsletter</h2></legend>
                  <label>Select the newsletters you would like to receive</label><br>
                  <section id="nl">
                    <input type="checkbox" id="htmlnews" value="news_html" name="newsletter"><label class="light" for="htmlnews">HTML News</label><br>
                    <input type="checkbox" id="cssnews" value="news_css" name="newsletter"><label class="light" for="cssnews">CSS News</label><br>
                    <input type="checkbox" id="javascriptnews" value="news_javascript" name="newsletter"><label class="light" for="javascriptnews">JavaScript News</label>
                  </section>
                  <br><label class="newsletter-format">Newsletter format</label>
                  <section id="nlf">
                    <input type="radio" id="html-format" value="html-format" name="newsletter_format"><label for="html-format">HTML</label><br>
                    <input type="radio" id="plain-text" value="plain-text" name="newsletter_format"><label for="plain-text">Plain text</label><br>
                  </section>
                  <br><label for="other-topics">Other topics you'd like to hear about</label><br>
                  <textarea id="other-topics" name="other_topics" placeholder="Type your response here"></textarea>

                  <p><button type="submit">Sign Up</button></p>
                </fieldset>

            </form>
       </div>

     </main>

     <footer>
       <h3>Copyright The Code Review</h3>
     </footer>



  </body>
</html>
